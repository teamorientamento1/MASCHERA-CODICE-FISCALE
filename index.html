<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iscrizione Evento - Università di Pisa</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.min.js"></script>
    <script src="https://www.google.com/recaptcha/api.js?render=6LfMlcorAAAAAMYoMQ5ACAKP0B3XhfKHfv8zuDTY"></script>

    <style>
        :root { --colore-primario-unipi: #003366; --colore-sfondo: #f4f7f6; --colore-testo-secondario: #6c757d; --colore-bianco: #ffffff; --colore-ombra: rgba(0, 0, 0, 0.08); }
        body { font-family: 'Montserrat', sans-serif; display: flex; justify-content: center; align-items: flex-start; min-height: 100vh; background-color: var(--colore-sfondo); margin: 0; padding: 40px 20px; }
        .container { background: #fff; padding: 40px 50px; border-radius: 12px; box-shadow: 0 10px 25px var(--colore-ombra); text-align: center; width: 100%; max-width: 800px; border-top: 5px solid var(--colore-primario-unipi); }
        .logo-unipi { max-width: 200px; margin-bottom: 25px; }
        h1, h2 { color: var(--colore-primario-unipi); }
        h2 { border-bottom: 2px solid #eee; padding-bottom: 10px; margin-top: 30px; margin-bottom: 20px; text-align: left; font-size: 1.2em; }
        p { color: #6c757d; margin-bottom: 30px; }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; text-align: left; }
        .form-grid .full-width { grid-column: 1 / -1; }
        .input-group { margin-bottom: 15px; position: relative; }
        label, .label-group { display: block; margin-bottom: 8px; font-weight: 700; color: #6c757d; text-align: left; }
        input, select { font-family: 'Montserrat', sans-serif; font-size: 1em; width: 100%; padding: 10px; border: 2px solid #dee2e6; border-radius: 6px; box-sizing: border-box; }
        input:focus, select:focus { border-color: var(--colore-primario-unipi); box-shadow: 0 0 0 3px rgba(0, 51, 102, 0.2); outline: none; }
        select:disabled { background-color: #e9ecef; }
        .hidden { display: none; }
        #scuola-results { position: absolute; background: white; border: 1px solid #ddd; max-height: 150px; overflow-y: auto; width: 100%; z-index: 1000; text-align: left; }
        .result-item { padding: 10px; cursor: pointer; } .result-item:hover { background-color: #f0f0f0; }
        #submit_button { background-color: var(--colore-primario-unipi); color: #fff; border: none; padding: 12px 30px; border-radius: 50px; font-size: 1em; font-weight: 700; cursor: pointer; margin-top: 25px; transition: background-color 0.2s, transform 0.2s; text-transform: uppercase; }
        #submit_button:disabled { background-color: #a1a1a1; cursor: not-allowed; }
        .checkbox-label { display: flex; align-items: center; font-weight: normal; }
        .checkbox-label input { width: auto; margin-right: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <img src="images/marchio_unipi_orizz_pant541.png" alt="Logo Università di Pisa" class="logo-unipi">
        <h1>Modulo di Iscrizione</h1>
        <p>Per procedere, compila tutti i campi richiesti.</p>
        
        <form id="main_form" novalidate>
            <h2>Dati Anagrafici</h2>
            <div class="form-grid">
                <div class="input-group"><label for="nome_input">Nome</label><input type="text" id="nome_input" required></div>
                <div class="input-group"><label for="cognome_input">Cognome</label><input type="text" id="cognome_input" required></div>
                <div class="input-group"><label for="data_nascita_input">Data di Nascita</label><input type="date" id="data_nascita_input" required></div>
                <div class="input-group"><label for="genere_input">Genere</label><select id="genere_input" required><option value="" disabled selected>Seleziona...</option><option value="M">Maschio</option><option value="F">Femmina</option></select></div>
                <div class="input-group full-width"><label class="checkbox-label"><input type="checkbox" id="nato_estero_check"> Sono nato/a all'Estero</label></div>
                <div id="luogo_nascita_italia" class="form-grid full-width">
                    <div class="input-group"><label for="provincia_nascita_input">Provincia di Nascita</label><select id="provincia_nascita_input" required></select></div>
                    <div class="input-group"><label for="comune_nascita_input">Comune di Nascita</label><input type="text" id="comune_nascita_input" autocomplete="off" required></div>
                </div>
                <div id="luogo_nascita_estero" class="input-group full-width hidden"><label for="stato_nascita_input">Stato Estero di Nascita</label><input type="text" id="stato_nascita_input"></div>
            </div>
            <h2>Scuola di Provenienza</h2>
            <div class="form-grid">
                <div class="input-group"><label for="regione_scuola_input">Regione</label><select id="regione_scuola_input" required></select></div>
                <div class="input-group"><label for="provincia_scuola_input">Provincia</label><select id="provincia_scuola_input" required disabled></select></div>
                <div class="input-group"><label for="comune_scuola_input">Comune</label><select id="comune_scuola_input" required disabled></select></div>
                <div class="input-group"><label for="scuola_input">Cerca Plesso/Scuola</label><input type="text" id="scuola_input" autocomplete="off" required disabled><div id="scuola-results" class="hidden"></div></div>
            </div>
            <h2>Codice Fiscale</h2>
            <div class="input-group full-width"><label>Inserisci il tuo Codice Fiscale</label><div class="cf-input-group"></div></div>
            <button type="submit" id="submit_button" disabled>Procedi</button>
        </form>
    </div>

    <script>
    // --- CONFIGURAZIONE DA COMPLETARE ---
    const MS_FORM_URL = "https://forms.office.com/Pages/ResponsePage.aspx?id=TUA_LUNGA_STRINGA_QUI";
    const CF_FIELD_ID = "r_cf_id_qui";
    const RECAPTCHA_SITE_KEY = "6LfMlcorAAAAAMYoMQ5ACAKP0B3XhfKHfv8zuDTY";
    // Aggiungi qui gli altri ID delle domande del tuo form
    const FIELD_IDS = {
        NOME: "r_nome_id_qui",
        COGNOME: "r_cognome_id_qui",
        // ... completa con tutti gli altri campi
    };

    document.addEventListener('DOMContentLoaded', () => {
        // Funzione per caricare i dati JSON e avviare l'applicazione
        async function initializeApp() {
            try {
                // Carica i dati dai file JSON
                const [comuniRes, scuoleRes] = await Promise.all([
                    fetch('comuni.json'),
                    fetch('scuole.json')
                ]);
                
                if (!comuniRes.ok || !scuoleRes.ok) {
                    throw new Error('Errore nel caricamento dei file JSON.');
                }

                const comuniData = await comuniRes.json();
                const scuoleData = await scuoleRes.json();

                // Ora che i dati sono caricati, avvia tutte le logiche del form
                setupFormLogic(comuniData, scuoleData);

            } catch (error) {
                console.error("Impossibile inizializzare l'applicazione:", error);
                alert("Errore critico: impossibile caricare i dati necessari per il modulo. Riprova più tardi.");
            }
        }

        function setupFormLogic(comuni, scuole) {
            // Qui inseriremo tutta la logica del form che abbiamo sviluppato:
            // - popolamento dei menu a tendina
            // - logica a cascata
            // - logica di ricerca con fuse.js
            // - logica di validazione e di invio (submit)
            // ... etc.

            // Esempio: Popoliamo la regione
            const regioneSelect = document.getElementById('regione_scuola_input');
            const regioni = [...new Set(scuole.map(s => s.REGIONE))].sort();
            regioni.forEach(r => {
                regioneSelect.add(new Option(r, r));
            });
            
            // Aggiungi qui il resto di tutto il codice JavaScript che abbiamo scritto
            // nelle risposte precedenti (gestione eventi, validazione, calcolo CF, etc.)
            // Adattandolo per usare le variabili 'comuni' e 'scuole' caricate qui.

            console.log("Dati caricati e logica del form pronta.");
        }

        initializeApp();
    });
    </script>
</body>
</html>
