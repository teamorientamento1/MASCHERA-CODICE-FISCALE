<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iscrizione Evento - Università di Pisa</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.min.js"></script>
    <script src="https://www.google.com/recaptcha/api.js?render=6LfMlcorAAAAAMYoMQ5ACAKP0B3XhfKHfv8zuDTY"></script>

    <style>
        :root { --colore-primario-unipi: #003366; --colore-sfondo: #f4f7f6; --colore-testo: #333; --colore-testo-secondario: #6c757d; --colore-bianco: #ffffff; --colore-ombra: rgba(0, 0, 0, 0.08); }
        body { font-family: 'Montserrat', sans-serif; display: flex; justify-content: center; align-items: flex-start; min-height: 100vh; background-color: var(--colore-sfondo); margin: 0; padding: 40px 20px; box-sizing: border-box; }
        .container { background: #fff; padding: 40px 50px; border-radius: 12px; box-shadow: 0 10px 25px var(--colore-ombra); text-align: center; width: 100%; max-width: 800px; border-top: 5px solid var(--colore-primario-unipi); }
        .logo-unipi { max-width: 200px; margin-bottom: 25px; }
        h1, h2 { color: var(--colore-primario-unipi); }
        h2 { border-bottom: 2px solid #eee; padding-bottom: 10px; margin-top: 30px; margin-bottom: 20px; text-align: left; font-size: 1.2em; }
        p { color: #6c757d; margin-bottom: 30px; }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; text-align: left; }
        .form-grid .full-width { grid-column: 1 / -1; }
        .input-group { margin-bottom: 15px; position: relative; }
        label, .label-group { display: block; margin-bottom: 8px; font-weight: 700; color: #6c757d; text-align: left; }
        input, select { font-family: 'Montserrat', sans-serif; font-size: 1em; width: 100%; padding: 10px; border: 2px solid #dee2e6; border-radius: 6px; box-sizing: border-box; }
        input:focus, select:focus { border-color: var(--colore-primario-unipi); box-shadow: 0 0 0 3px rgba(0, 51, 102, 0.2); outline: none; }
        select:disabled { background-color: #e9ecef; cursor: not-allowed; }
        .hidden { display: none; }
        .autocomplete-results { position: absolute; background: white; border: 1px solid #ddd; max-height: 150px; overflow-y: auto; width: 100%; z-index: 1000; text-align: left; box-shadow: 0 4px 8px rgba(0,0,0,0.1); border-radius: 0 0 6px 6px; }
        .result-item { padding: 10px; cursor: pointer; } .result-item:hover { background-color: #f0f0f0; }
        #submit_button { background-color: var(--colore-primario-unipi); color: #fff; border: none; padding: 14px 40px; border-radius: 50px; font-size: 1.1em; font-weight: 700; cursor: pointer; margin-top: 25px; transition: background-color 0.2s, transform 0.2s; text-transform: uppercase; letter-spacing: 1px; }
        #submit_button:disabled { background-color: #a1a1a1; cursor: not-allowed; }
        .checkbox-label { display: flex; align-items: center; font-weight: normal; }
        .checkbox-label input { width: auto; margin-right: 10px; }
        .radio-group label { display: inline-block; margin-right: 20px; font-weight: 400; }
        @media (max-width: 768px) { .form-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <div class="container">
        <img src="images/marchio_unipi_orizz_pant541.png" alt="Logo Università di Pisa" class="logo-unipi">
        <h1>Modulo Iscrizione Evento</h1>
        <p>Per procedere, compila tutti i campi richiesti. Molti campi offrono suggerimenti automatici per limitare gli errori.</p>
        
        <form id="main_form" novalidate>
             </form>
    </div>

    <script>
    // --- CONFIGURAZIONE DA COMPLETARE ---
    const MS_FORM_URL = "https://forms.office.com/Pages/ResponsePage.aspx?id=TUA_LUNGA_STRINGA_QUI";
    const RECAPTCHA_SITE_KEY = "6LfMlcorAAAAAMYoMQ5ACAKP0B3XhfKHfv8zuDTY";
    // ... e tutti i FIELD_IDS

    document.addEventListener('DOMContentLoaded', () => {
        initializeApp();
    });

    async function initializeApp() {
        try {
            const [comuniRes, scuoleRes] = await Promise.all([
                fetch('comuni_semplificato.json'),
                fetch('scuole_semplificato.json')
            ]);
            
            if (!comuniRes.ok) throw new Error(`comuni_semplificato.json non trovato (errore ${comuniRes.status})`);
            if (!scuoleRes.ok) throw new Error(`scuole_semplificato.json non trovato (errore ${scuoleRes.status})`);

            const comuniData = await comuniRes.json();
            const scuoleData = await scuoleRes.json();

            setupFormLogic(comuniData, scuoleData);

        } catch (error) {
            console.error("Impossibile inizializzare:", error);
            alert("Errore critico: impossibile caricare i dati dei comuni o delle scuole. Controlla che i file JSON siano presenti e scritti correttamente nel repository. Riprova più tardi.");
        }
    }

    function setupFormLogic(comuni, scuole) {
        // --- ELEMENTI DEL DOM ---
        const regioneScuolaSelect = document.getElementById('regione_scuola_input');
        const provinciaScuolaSelect = document.getElementById('provincia_scuola_input');
        const comuneScuolaSelect = document.getElementById('comune_scuola_input');
        const scuolaInput = document.getElementById('scuola_input');
        const scuolaResults = document.getElementById('scuola-results');

        // --- FUNZIONE AUSILIARIA ---
        function populateSelect(selectElement, items, placeholder = "Seleziona...") {
            selectElement.innerHTML = `<option value="" disabled selected>${placeholder}</option>`;
            // new Set() rimuove i duplicati
            [...new Set(items)].sort().forEach(item => {
                selectElement.add(new Option(item, item));
            });
        }
        
        // --- INIZIALIZZAZIONE ---
        // Popoliamo il primo menu delle regioni
        const regioni = scuole.map(s => s.regione); // CORRETTO: usa 'regione' minuscolo
        populateSelect(regioneScuolaSelect, regioni);

        // --- LOGICA A CASCATA ---
        regioneScuolaSelect.addEventListener('change', () => {
            const selectedRegione = regioneScuolaSelect.value;
            // Filtra le scuole per la regione selezionata e prendi le province
            const province = scuole
                .filter(s => s.regione === selectedRegione) // CORRETTO: usa 'regione'
                .map(s => s.provincia); // CORRETTO: usa 'provincia'
            
            populateSelect(provinciaScuolaSelect, province);
            provinciaScuolaSelect.disabled = false;
            
            // Resetta i menu successivi
            comuneScuolaSelect.disabled = true;
            comuneScuolaSelect.innerHTML = '<option value="">Prima scegli la provincia...</option>';
            scuolaInput.disabled = true;
            scuolaInput.value = '';
        });

        provinciaScuolaSelect.addEventListener('change', () => {
            const selectedProvincia = provinciaScuolaSelect.value;
            const comuniInProvincia = scuole
                .filter(s => s.provincia === selectedProvincia) // CORRETTO: usa 'provincia'
                .map(s => s.comune); // CORRETTO: usa 'comune'

            populateSelect(comuneScuolaSelect, comuniInProvincia);
            comuneScuolaSelect.disabled = false;
            scuolaInput.disabled = true;
            scuolaInput.value = '';
        });

        comuneScuolaSelect.addEventListener('change', () => {
            scuolaInput.disabled = !(comuneScuolaSelect.value);
            scuolaInput.value = '';
        });

        // --- LOGICA RICERCA SCUOLA CON FUSE.JS ---
        scuolaInput.addEventListener('input', () => {
            const query = scuolaInput.value;
            const selectedComune = comuneScuolaSelect.value;
            if (query.length < 2 || !selectedComune) {
                scuolaResults.classList.add('hidden');
                return;
            }
            
            const scuoleNelComune = scuole.filter(s => s.comune === selectedComune); // CORRETTO: usa 'comune'
            // Inizializza Fuse.js con la lista filtrata e cerca per 'nome'
            const fuse = new Fuse(scuoleNelComune, { keys: ['nome'], threshold: 0.4 }); // CORRETTO: usa 'nome'
            const results = fuse.search(query);
            
            scuolaResults.innerHTML = '';
            if (results.length > 0) {
                scuolaResults.classList.remove('hidden');
                results.slice(0, 5).forEach(result => {
                    const item = document.createElement('div');
                    item.className = 'result-item';
                    item.textContent = result.item.nome; // CORRETTO: usa 'nome'
                    item.addEventListener('click', () => {
                        scuolaInput.value = result.item.nome;
                        scuolaResults.classList.add('hidden');
                    });
                    scuolaResults.appendChild(item);
                });
            } else {
                scuolaResults.classList.add('hidden');
            }
        });
        
        // --- Qui va il resto del codice JavaScript per validazioni, submit, ecc. ---
        // Assicurati che anche lì tutti i riferimenti ai campi dei file JSON siano in minuscolo.
    }
    </script>
</body>
</html>
